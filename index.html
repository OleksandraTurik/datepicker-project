<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Datepicker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body class="light">
      <div class="click">
        <button id="input-field">Date</button> 
      </div>
    
    <div class="modal-window" id="modal-window-id">
      <div class="seasons-photos">
        <img id="imageId" src="./img/spring.jpg" alt="" />
        <div class="close" id="closeId">
          <i class="fas fa-times-circle"></i>
        </div>
      </div>
      <div class="calendar">
        <div class="title">
            <button id="prev-month"><i class="fas fa-chevron-circle-left"></i></button>
            <span class="month" id="month_value">May</span>
            <button id="next-month"><i class="fas fa-chevron-circle-right"></i></button>
            <button id="prev-year"><i class="fas fa-chevron-circle-left"></i></button>
            <span class="year" id="years_value">2022</span>
            <button id="next-year"><i class="fas fa-chevron-circle-right"></i></button>
        </div>
        <table>
          <thead>
            <tr>
              <th class="ui-datepicker-week-end">
                <span title="Sunday">Sun</span>
              </th>
              <th><span title="Monday">Mon</span></th>
              <th><span title="Tuesday">Tue</span></th>
              <th><span title="Wednesday">Wed</span></th>
              <th><span title="Thursday">Thu</span></th>
              <th><span title="Friday">Fri</span></th>
              <th class="weekend">
                <span title="Saturday">Sat</span>
              </th>
            </tr>
          </thead>
          <tbody class="table-days"></tbody>
        </table>
        <div class="calendar-footer">
          <div class="toggle">
              <span>Dark Mode</span>
              <div class="dark-mode-switch">
                  <div class="dark-mode-switch-ident"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
